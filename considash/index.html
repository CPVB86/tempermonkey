<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConsiDash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <style>
    :root{ --ink:#111827; --muted:#6b7280; --brand:#3b82f6 }
    *{ box-sizing:border-box }
    h1 {font-family: 'Orbitron', sans-serif; font-size: 20px; margin: 0; padding-left: 30px; }
    body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial; margin:0; background:#fafafa; color:var(--ink) }
    .header{ position:sticky; top:0; background:#fff; height:50px; border-bottom:1px solid #e5e7eb; z-index:10; display:flex; align-items:center; justify-content:space-between; padding:0 12px }
    .btn{ display:inline-flex; align-items:center; gap:8px; border:none; background:#007bff; color:#fff; padding:10px 10px; margin-left: 8px; border-radius:8px; cursor:pointer font-size: 1em; font-weight: 400; }
    .btn:hover{ background:#2e7d32; }
    .btn:disabled{ opacity:.6; cursor:not-allowed }
    main{ width:min(1100px,92vw); margin:0 auto; padding:18px }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:14px; margin:12px 0 }
    .mini{ font-size:12px; color:#64748b }
    table{ width:100%; border-collapse:collapse; font-size:14px }
    th,td{ border-top:1px solid #e5e7eb; padding:8px 10px; text-align:left; vertical-align:top }
    thead th{ border-top:0; color:var(--muted); font-weight:600 }
    tfoot td{ border-top:2px solid #e5e7eb; font-weight:600 }
    td.num, th.num{ text-align:right; white-space:nowrap }
    .drop-zone{ display:block; border:2px dashed #aaa; padding:2em; cursor:pointer; background:#fff; border-radius:8px; text-align:center; max-width:100%; transition:.3s }
    .drop-zone.dragover{ border-color:var(--brand); background:#eff6ff }
    .drop-zone.is-disabled{ opacity:.6; cursor:not-allowed }
    .grid3{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px }
    @media (max-width: 980px){ .grid3{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width: 640px){ .grid3{ grid-template-columns:1fr } }
    .file-pill{display:inline-flex;align-items:center;gap:6px;border:1px solid #e5e7eb;border-radius:9999px;padding:2px 8px;margin:2px 4px 0 0;background:#fff}
.file-pill .name{font-size:12px;color:#374151}
.file-remove{border:0;background:transparent;font-size:14px;line-height:1;cursor:pointer;color:#6b7280;padding:0 2px}
.file-remove:hover{color:#ef4444}
select {font-family: Orbitron; font-size: 9px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>ConsiDash</h1>
    <div>
      <button class="btn" onclick="location.reload()"><i class="fas fa-redo-alt" aria-hidden="true"></i>
      <button id="btnExport" class="btn"><i class="fa-solid fa-download" aria-hidden="true"></i></button>
    </button>
    </div>
  </header>
  <main>
    <div class="grid3">
      <section class="card">
        <p class="mini">
          <strong>Bron: DDO</strong>
        </p>
        <input id="inpDDO" type="file" accept=".xlsx,.xlsm,.csv" multiple style="display:none">
        <div class="drop-zone" id="dzDDO" tabindex="0">Sleep je DDO-bestand(en)<br/>hierheen of klik om te uploaden</div>
        <div id="fileList" class="mini" style="margin-top:8px; display:none"></div>
        <div id="rowCount" class="mini" style="margin-top:8px; display:none"></div>
      </section>

      <section class="card">
        <p class="mini">
          <strong>Bron: F&M E-warehousing</strong>
        </p>
        <input id="inpB2" type="file" accept=".csv" multiple style="display:none">
        <div class="drop-zone" id="dzB2" tabindex="0">Sleep je F&M-bestand(en)<br/>hierheen of klik om te uploaden</div>
        <div id="fileListB2" class="mini" style="margin-top:8px; display:none"></div>
        <div id="rowCountB2" class="mini" style="margin-top:8px; display:none"></div>
      </section>

      <section class="card">
        <p class="mini">
          <strong>Bron: BOL</strong>
        <input id="inpB3" type="file" accept=".xlsx,.xlsm,.xls,.csv" multiple style="display:none">
        <label class="mini" for="b3BrandFilter">Filter op merk</label>
<select id="b3BrandFilter">
  <option>Dream Avenue</option>
  <option>Royal Lounge</option>
  <option>Lingadore</option>
  <option>Guy de France</option>
  <option>Naturana</option>
  <option>Bomain</option>
</select>
        <div id="dzB3" class="drop-zone">Sleep je BOL-bestand(en)<br/>hierheen of klik om te uploaden</div>
        <div id="fileListB3" class="mini" style="display:none"></div>
        <div id="rowCountB3" class="mini" style="display:none"></div>
      </section>
    </div>

    <section class="card">
      <div id="preview"></div>
    </section>
  </main>
  <script src="dropzone-util.js"></script>
  <script src="FileBatch-util.js"></script>
  <script src="combine.js"></script>
  <script src="export.js"></script>
  <script src="ddo.js"></script>
  <script src="fem.js"></script>
  <script src="bol.js"></script>
</body>
</html>
